<!doctype html>
<html>
 <head>
  <link href="style.css" rel="stylesheet">
 </head>
 <body>
  <div class="theme" id="theme">
   <p id="label" class="label">Accent Lighting</p>
   <img id="icon" src="https://cdn.pixabay.com/photo/2016/06/29/22/02/parking-space-1487891__340.jpg">
  </div>
  <div class="options">
   <button class="dark"
    onclick="selectMode('dark');">Dark</button>
   <button class="light"
    onclick="selectMode('light');">Light</button>
   <button class="Neutral"
    onclick="selectMode('Neutral');">Neutral</button>
  </div>
  <script src="script.js"></script>
 </body>
</html>
